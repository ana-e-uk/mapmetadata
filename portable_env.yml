# Create environment (in any platform) with terminal command: 
  # conda env create -f portable_env.yml
# Note: some packages are platform specific and are not available for other platforms
name: mapedia_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11 # OSMnx compatibility better than 3.12
  - osmnx=2.0.1
  - shapely>=2.0
  - networkx>=2.8
  - geopandas
  - geopy
  - fiona
  - pyproj
  - rtree
  - matplotlib
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - requests
  - lxml
  - notebook
  - psycopg2    # added for driver.py
  - pyarrow>=13.0.0,<15.0.0   # added for parquet support
